<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #0078d7;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Test Web Page</h1>
    <p>This is a simple HTML page created for testing purposes.</p>

    <!-- Original button -->
    <button onclick="alert('Button clicked!')">Click Me</button>

    <!-- Greeting feature -->
    <div>
        <h2>Say Hello</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greetUser()">Greet Me</button>
        <p id="greetingMessage"></p>
    </div>

    <!-- Dark/Light mode toggle -->
    <div>
        <h2>Theme</h2>
        <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        // Greeting function
        function greetUser() {
            const name = document.getElementById('nameInput').value;
            document.getElementById('greetingMessage').innerText =
                name ? `Hello, ${name}!` : "Please enter your name!";
        }

        // Dark/Light mode toggle
        function toggleTheme() {
            const body = document.body;
            if (body.style.backgroundColor === 'rgb(240, 244, 248)') {
                body.style.backgroundColor = '#333';
                body.style.color = '#f0f4f8';
            } else {
                body.style.backgroundColor = '#f0f4f8';
                body.style.color = '#333';
            }
        }
    </script>

</body>
</html>
