<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #0078d7;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Test Web Page</h1>
    <p>This is a simple HTML page created for testing purposes.</p>

    <!-- Click counter button -->
    <button onclick="incrementCounter()">Click Me!</button>
    <p>Button clicked <span id="counter">0</span> times.</p>

    <!-- Color changer button -->
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
        // Click counter feature
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            alert('Button clicked!');
        }

        // Random background color changer
        function changeBackgroundColor() {
            const colors = ['#f0f4f8', '#ffefd5', '#d1ffd6', '#ffe1f2', '#f2e1ff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
